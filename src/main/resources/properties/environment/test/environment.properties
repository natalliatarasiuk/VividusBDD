web-application.main-page-url=https://trello.com/
bdd.variables.global.main-page=${web-application.main-page-url}

rest-api.http.endpoint=
http.ssl.check-certificate=false
http.ssl.verify-hostname=false

sitemap.parser.site-url=${web-application.main-page-url}


selenium.screenshot.strategy.trello.web-header-to-cut=0
selenium.screenshot.strategy.trello.web-footer-to-cut=0
selenium.screenshot.strategy.trello.scroll-timeout=PT3S
selenium.screenshot.strategy.trello.coords-provider=WEB_DRIVER
selenium.screenshot.shooting-strategy=test